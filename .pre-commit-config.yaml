# Pre-commit 공통 템플릿
# 사용법:
#   1. 프로젝트 루트에 .pre-commit-config.yaml로 복사
#   2. pre-commit install
#   3. pre-commit install --hook-type pre-push  # pre-push 훅도 설치
#
# 파일 타입에 따라 자동으로 해당 hook만 실행됨

repos:
  # ============================================
  # 공통 (모든 프로젝트) - pre-commit
  # ============================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key

  # ============================================
  # Python - pre-commit (빠른 것만)
  # ============================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
        types: [python]
      - id: ruff-format
        types: [python]

  # ============================================
  # Python - pre-push (느린 검증)
  # ============================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        types: [python]
        stages: [pre-push]
        additional_dependencies: []  # 프로젝트에 맞게 추가

  - repo: https://github.com/seddonym/import-linter
    rev: v2.1
    hooks:
      - id: import-linter
        stages: [pre-push]
        # pyproject.toml에 [tool.importlinter] 설정 필요

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest -x -q --tb=short
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false

  # ============================================
  # JavaScript / TypeScript - pre-commit
  # ============================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|yaml|yml|md|css|scss)$

  # ============================================
  # JavaScript / TypeScript - pre-push
  # ============================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.16.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        stages: [pre-push]
        additional_dependencies:
          - eslint
          - typescript

  - repo: local
    hooks:
      - id: tsc
        name: typescript check
        entry: npx tsc --noEmit
        language: system
        files: \.(ts|tsx)$
        stages: [pre-push]
        pass_filenames: false

      - id: jest
        name: jest
        entry: npx jest --passWithNoTests --bail
        language: system
        files: \.(js|jsx|ts|tsx)$
        stages: [pre-push]
        pass_filenames: false

  # ============================================
  # Claude Multi-Perspective Code Review - pre-push
  # ============================================
  # 결과 저장 위치:
  #   .claude-review/meta.json - diff hash
  #   .claude-review/results/*.json - 관점별 결과 (PASS/FAIL)
  #   .claude-review/reports/*.md - 상세 보고서
  #
  - repo: local
    hooks:
      - id: claude-review
        name: Claude Multi-Perspective Review
        entry: python .claude/scripts/claude-review.py
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true

  # ============================================
